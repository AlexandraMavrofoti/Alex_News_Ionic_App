<ion-app>
  <ion-split-pane content-id="main">
    <ion-menu content-id="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <a class="twitter-timeline" href="https://twitter.com/alexmav90?ref_src=twsrc%5Etfw">Tweets by alexmav90</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        
        </ion-list>
      </ion-content>
  

    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
